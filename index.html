<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container-out">
      <div class="container-in">
        <div class="table-container">
          <p>Player <span id="player">X</span> your turn</p>
          <table>
            <tr>
              <td><div class="box"></div></td>
              <td><div class="box"></div></td>
              <td><div class="box"></div></td>
            </tr>
            <tr>
              <td><div class="box"></div></td>
              <td><div class="box"></div></td>
              <td><div class="box"></div></td>
            </tr>
            <tr>
              <td><div class="box"></div></td>
              <td><div class="box"></div></td>
              <td><div class="box"></div></td>
            </tr>
          </table>
          <form action="">
            <input type="text" id="player-1" placeholder="player 1" />
            <input type="text" id="player-2" placeholder="player 2" />
            <button type="button" onclick="#">create</button>
          </form>
          <h2 id="message">Player <span id="winner"></span> Wins</h2>
          <button id="reset">Reset</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
