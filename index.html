<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container-out">
      <div class="container-in">
        <div class="table-container">
          <!-- <p>Player <span id="player">X</span> your turn</p> -->
          <table align="center">
            <tr>
              <td><div class="box">0</div></td>
              <td><div class="box">1</div></td>
              <td><div class="box">2</div></td>
            </tr>
            <tr>
              <td><div class="box">3</div></td>
              <td><div class="box">4</div></td>
              <td><div class="box">5</div></td>
            </tr>
            <tr>
              <td><div class="box">6</div></td>
              <td><div class="box">7</div></td>
              <td><div class="box">8</div></td>
            </tr>
          </table>

          <h2 id="message">Player <span id="winner"></span> Wins</h2>
          <button id="reset">Reset</button>
        </div>
      </div>
    </div>
    <script src="./app.js" />
  </body>
</html>
